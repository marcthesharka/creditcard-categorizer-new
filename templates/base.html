<!doctype html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %} - Credit Card Transaction Categorizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    {% block extra_head %}{% endblock %}
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2241745683809563"
     crossorigin="anonymous"></script>
    <style>
        body { background: #f8fafc; }
        .navbar-brand { font-weight: bold; }
        .footer { background: #222; color: #fff; padding: 20px 0; margin-top: 40px; }
        .card { box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        a.nav-link { color: #333; }
        a.nav-link:hover { color: #007bff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <i class="bi bi-credit-card"></i> CategorizeMySpend
        </a>
        <div>
          <a class="nav-link d-inline" href="{{ url_for('index') }}">Home</a>
          <a class="nav-link d-inline" href="#" data-bs-toggle="modal" data-bs-target="#aboutModal">About</a>
          <a class="nav-link d-inline" href="#" data-bs-toggle="modal" data-bs-target="#contactModal">Contact</a>
        </div>
      </div>
    </nav>
    <main class="container mb-5">
      {% block content %}{% endblock %}
    </main>
    <!-- About Modal -->
    <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="aboutModalLabel">About</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            This app was made by a freelance vibe coder using Cursor.
          </div>
        </div>
      </div>
    </div>
    <!-- Contact Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel">Contact</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Email: <a href="mailto:categorizemyspendapp@gmail.com">categorizemyspendapp@gmail.com</a>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer text-center">
      &copy; 2024 CategorizeMySpend.xyz &mdash; <a href="#" class="text-light">Privacy Policy</a>
    </footer>
    {% block scripts %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
